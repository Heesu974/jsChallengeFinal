<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome to Kookle</title>
</head>

<body>
    <div class="wrapper">
        <h2 id="clock"></h2>
        <h1 id="greetings" class="hidden"></h1>
        <form id="login-form" class="hidden" action="">
            <input required type="text" maxlength="5" placeholder="what is your name?">
            <button>Log In</button>
        </form>
        <div id="quote">
            <p id="random-quote"></p>
            <p id="random-author"></p>
        </div>
        <form id="todo-form" action="">
            <input type="text" placeholder="to do list">

        </form>
        <ul id="todo-list"></ul>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="weather.js"></script>
</body>

</html>
